<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/eb2f20dbf4.js" crossorigin="anonymous"></script>

<!--  CSS link-->
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/media.css">


<title>Hello, world!</title>
</head>

<body>

    <section class="owl-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="owl-carousel owl-theme">
                        <div class="item"><img src="images/p1.jpg" alt=""></div>
                        <div class="item"><img src="images/p2.jpg" alt=""></div>
                        <div class="item"><img src="images/p3.jpg" alt=""></div>
                        <div class="item"><img src="images/p4.jpg" alt=""></div>
                        <div class="item"><img src="images/p5.jpg" alt=""></div>
                        <div class="item"><img src="images/p6.jpg" alt=""></div>
                        <div class="item"><img src="images/p7.jpg" alt=""></div>
                        <div class="item"><img src="images/p8.jpg" alt=""></div>
                        <div class="item"><img src="images/p9.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- typed js  -->
    <section class="type-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center text">
                    <h2>I am a <span class="type"></span></h2>
                </div>
            </div>
        </div>
    </section>

    <!-- AOS  -->
    <section class="aos-area">
        <div class="container">
            <div class="row ">
                <div class="clo-lg-12 aos-heading">
                    <div class="">
                        <h2>AOS practice</h2>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-lg-7 t-center" data-aos="fade-left">
                    <div class="client-talk ">
                        <div class="row ">
                            <div class="col-lg-3">
                                <div class="client-img">
                                    <img src="images/testimonials/t1.jpg" alt="1" class="img-fluid">
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="client-write">
                                    <h5 class="card-titl roboto">Jhon Abraham</h5>
                                    <p class="card-tex roboto">Some quick example text to build on the card title
                                        and make up the bulk of the card's content.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7  t-center" data-aos="fade-right">
                    <div class="client-talk ">
                        <div class="row ">
                            <div class="col-lg-3">
                                <div class="client-img">
                                    <img src="images/testimonials/t2.jpg" alt="1" class="img-fluid">
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="client-write">
                                    <h5 class="card-titl roboto">Merry Gold</h5>
                                    <p class="card-tex roboto">Some quick example text to build on the card title
                                        and make up the bulk of the card's content.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!--  JS links -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 120,
            duration: 1000
        });
    </script>

    <script src="js/script.js"></script>
</body>

</html>
